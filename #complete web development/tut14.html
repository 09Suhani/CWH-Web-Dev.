<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* ID selector */
        #firstPara{
            color: crimson;
        }
    
        #redElement{
            color: red;
        }
        /* Class selector */
        .bgBlue{
            background-color: blue;
        }
        /* this is css comment */
        /* Grouping selector */
        footer,span{
            background-color: hotpink;
        }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">this is a simple paragraph to demonstrate css selectors</p>
    <p id="redElement" class="bgBlue">this is another simple paragraph to demonstrate css selectors</p>
    <div>
         <p>this is yet another simple paragraph inside div to demonstrate css selectors</p>
         <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
